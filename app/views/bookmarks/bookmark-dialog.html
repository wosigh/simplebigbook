<div id="EditBMWrapperDiv" class="palm-dialog-content">
	<div class="bookmark-dialog-icon-container align-center" style="padding: 0 0 1em 0;font-size:16pt;font-weight:bold;"> 
		<div class="pageiconsubtitle" id="pageiconsubtitle">#{title}</div>
	</div>                                

	<div class="palm-dialog-separator"></div>
	
	<div class="textfield-group" x-mojo-focus-highlight="true">
		<div class="title">
			<div class="label" x-mojo-loc=''>Title</div>
			<div id="titleField" x-mojo-element="TextField"></div>
		</div>        
	</div>


	<div class="palm-dialog-buttons" id="buttonsDiv">
		<div id='saveBookmarkButton' class="palm-button" x-mojo-tap-highlight="immediate">
			<div class="palm-button-wrapper">#{actionBtnTitle}</div>
		</div>
		<div id='cancelBookmarkButton' class="palm-button secondary" x-mojo-tap-highlight="immediate">
			<div class="palm-button-wrapper" x-mojo-loc=''>Cancel</div>
		</div>
	</div>
</div>
