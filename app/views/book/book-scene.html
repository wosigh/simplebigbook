<meta name="viewport" content="height=device-height">
</head>
<body>
<div class="main" id="main">

	<div id="menu-panel-container" style="opacity:1.0;">
		<div id="menuFadingDiv" class="palm-menu view-menu palm-default" style="width:100%;max-width:100%;">
			<div id="book-fade" class="scene-fade top" x-mojo-scroll-fade="top" style="opacity:1.0;"></div>
			<div class="palm-menu-group" style="width:100%;" id="bookMenuGroup">
				<div class="palm-menu-button" x-mojo-tap-highlight="momentary" id="bookmarkMenu" style="left:0;">
					<div class="palm-menu-icon bookmarksMenuIcon"></div>
				</div>
				<div class="palm-menu-text chapMenu-text" x-mojo-tap-highlight="momentary" id="chapMenu" style="position:relative;margin:0px 60px 0px 60px;">
					<div id="chapMenuDiv" class="truncating-text">#{chapLabel}</div>
				</div>
				<div class="palm-menu-button" x-mojo-tap-highlight="momentary" id="pageMenu" style="right:0;">
					<div class="palm-menu-icon pageMenuIcon"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="bookdata"></div>
</div>
</body>
</html>
